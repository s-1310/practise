        <script></script>
        <table style="border: 1px solid black;">
            <thead>
                <th>Subject</th>

                    <td>Total</td>
                    <td id="total"><button onclick="getTotal()">click</button></td>
                </tr>
                <tr>
                    <td>average</td>

        <!-- <input type="button" onclick=""> -->


        <script type="text/javascript"> 
           function getTotal(){
            var tbody  = document.getElementsByTagName('tbody')[0];
               total = 0
                subno = tbody.rows.length -2;
                for (var i=0; i < subno ;i++){
                    total += Number(tbody.rows.item(i).cells.item(1).innerHTML);
                }
                return document.getElementById('total').innerHTML = total;
           }
           function getAvg(){
            var tbody  = document.getElementsByTagName('tbody')[0];
            total = 0
                subno = tbody.rows.length -2;
                for (var i=0; i < subno ;i++){
                    total += Number(tbody.rows.item(i).cells.item(1).innerHTML);
                }
                return document.getElementById('avg').innerHTML = total/subno;
           }
        </script>
